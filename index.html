---
layout: default
---
{% assign talkList = site.talks | sort: 'date' | reverse %}
{% for talk in talkList %}
<div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="video-container">
          <iframe width="560" height="315" src="{{talk.videoUrl}}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="card-content">
          <span class="card-title">{{talk.title}}</span>
          <p>{{talk.description}}</p>
        </div>
        {% if talk.slideUrl != null %}
        <div class="card-action">
              <a href="{{talk.slideUrl}}" target="_blank">Slides</a>
        </div>
        {% endif %}
      </div>
    </div>
</div>
{% endfor %}
